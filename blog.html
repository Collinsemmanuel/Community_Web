<section id="blog">
  <h2>Blog</h2>
  <div id="admin-controls">
    <h3>Admin Controls</h3>
    <button id="new-post-btn">New Post</button>
    <form id="new-post-form" style="display: none">
      <label for="post-title">Title:</label>
      <input type="text" id="post-title" placeholder="Enter post title">
      <label for="post-content">Content:</label>
      <textarea id="post-content" placeholder="Enter post content"></textarea>
      <button type="submit">Publish</button>
      <button id="cancel-new-post" type="button">Cancel</button>
    </form>
  </div>
  <div id="posts">
    <h3>Recent Posts</h3>
    <div class="post">
      <h4>Post Title</h4>
      <p>Post Content</p>
    </div>
    <div class="post">
      <h4>Post Title</h4>
      <p>Post Content</p>
    </div>
  </div>
</section>
