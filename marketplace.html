<section id="marketplace">
  <h2>Marketplace</h2>
  <form id="search-form">
    <label for="search-query">Search:</label>
    <input type="text" id="search-query" placeholder="Enter a keyword">
    <button type="submit">Search</button>
  </form>
  <div id="search-results"></div>
  <button id="add-item-btn">Add Item</button>
  <form id="add-item-form" style="display: none">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" placeholder="Enter item name">
    <label for="item-price">Price:</label>
    <input type="text" id="item-price" placeholder="Enter item price">
    <label for="item-description">Description:</label>
    <textarea id="item-description" placeholder="Enter item description"></textarea>
    <label for="item-image">Image:</label>
    <input type="file" id="item-image">
    <button type="submit">Add Item</button>
    <button id="cancel-add-item" type="button">Cancel</button>
  </form>
</section>
